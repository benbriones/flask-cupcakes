<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <div class="container">

    <ul id = "cupcake-list">

    </ul>

    <h2 class = 'text-center'>Add a cupcake!</h2>

    <form id = "add-cupcake-form">
      <label for="flavor">Flavor</label>
      <input type="text" id = "flavor" required name = "flavor">

      <label for="size">Size</label>
      <input type="text" id = "size" required name = "size">

      <label for="rating">Rating</label>
      <input type="text" id = "rating" required name = "rating">

      <label for="image_url">Image URL</label>
      <input type="text" id = "image_url" name = "image_url">

      <button type = "submit" class= 'btn btn-success' id = 'submit-cupcake-btn'>Submit</button>

    </form>

  </div>


  <script src="https://unpkg.com/jquery"></script>
  <script src = '/static/app.js'></script>
</body>
</html>
